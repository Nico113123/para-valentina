<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valentín 💌</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <div class="card" id="valentineCard">
            <div class="front">
                <h2>💌 Abre tu carta 💌</h2>
            </div>
            <div class="inside">
                <h2>Para Ti ❤️</h2>
                <p>Feliz San Valentín! 🌸</p>
                <p>Quiero que sepas que eres alguien muy especial en mi vida. 💖</p>
                <p>Gracias por hacerme sonreír todos los días. ✨</p>
                <p>Con mucho cariño, 💕</p>
                <h3>Tu persona especial 💞</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
